<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文查重系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
            max-width: 420px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #646cff, #535bf2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            color: #4a5568;
            margin-bottom: 2rem;
        }
        .card {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .blue-card {
            border-left: 4px solid #3182ce;
        }
        .blue-card h2 {
            color: #2b6cb0;
        }
        .green-card {
            border-left: 4px solid #38a169;
        }
        .green-card h2 {
            color: #276749;
        }
        .card p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>论文查重系统</h1>
        <p>系统正在运行</p>
        
        <div class="card blue-card">
            <h2>登录测试</h2>
            <p>这是一个测试页面，用于验证系统是否正常运行。</p>
            <p>如果您看到此页面，说明系统已成功部署。</p>
        </div>
        
        <div class="card green-card">
            <h2>测试账号</h2>
            <p><strong>学生端:</strong> student / student123</p>
            <p><strong>教师端:</strong> teacher / teacher123</p>
            <p><strong>管理端:</strong> admin / admin123</p>
        </div>
    </div>
</body>
</html>
