<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论文查重系统 - 登录测试</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      min-height: 80vh;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }
    
    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .right-panel {
      flex: 1;
      background: white;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .right-panel p {
      color: #666;
    }
    
    .test-accounts {
      margin-top: 2rem;
    }
    
    .account-item {
      margin-bottom: 0.8rem;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-weight: 500;
    }
    
    .status {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #27ae60;
      font-weight: 600;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 2rem;
      }
      
      .left-panel, .right-panel {
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>论文查重系统</h1>
      <p class="status">系统正在运行</p>
      <p>这是一个测试页面，用于验证系统是否正常运行。</p>
      <p>如果您看到此页面，说明系统已成功部署。</p>
    </div>
    <div class="right-panel">
      <h2>登录测试</h2>
      <p>这是一个测试页面，用于验证系统是否正常运行。</p>
      <p>如果您看到此页面，说明系统已成功部署。</p>
      
      <div class="test-accounts">
        <h3>测试账号</h3>
        <div class="account-item">学生端: student / student123</div>
        <div class="account-item">教师端: teacher / teacher123</div>
        <div class="account-item">管理端: admin / admin123</div>
      </div>
    </div>
  </div>
</body>
</html>
